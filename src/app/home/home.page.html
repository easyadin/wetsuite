<ion-header class="ion-no-border" [ngClass]="{'applyBorder':scrollYPosition > 10}">
  <ion-toolbar>
    <div class="leftItem">
      <img src="../../assets/main/WD.svg">
      <ion-title>
        man / woman
      </ion-title>
    </div>
    <ion-buttons slot="primary">
      <ion-button> menu</ion-button>
      <ion-button>
        <ion-icon name="search"> </ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="logScrolling($event)">


  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="2">
        <div class="floatingSlider">
          <ion-buttons>
            <ion-button>01</ion-button>
            <span></span>
            <ion-button>02</ion-button>
          </ion-buttons>
        </div>
      </ion-col>
      <ion-col size="12" size-lg="4">
        <ion-item lines="none" detail="false">
          <ion-label>
            <h1>WaterProof W7 7MM Back zip Wetsuit</h1>
            <p>
              The 3D Anatomical Design, with Pre-Bent Arms and Legs with Wave Stretch Panels and Gender Specific
              Construction ensures a Comfortable Fit and a Relaxing Body Position in the Water.
            </p>
          </ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="12" size-lg="6">
        <img src="../../assets/main/bg.png" id="mainImage">
      </ion-col>

      <ion-col size="12" class="floatingCol">
        <div class="floatingCTA">
          <ion-buttons>
            <ion-button>M</ion-button>
            <ion-button>
              <ion-text>ADD TO CART</ion-text>
              <ion-text>AED 399</ion-text>
            </ion-button>
          </ion-buttons>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
